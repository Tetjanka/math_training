<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Hello, young padawan! </title>
        <link href="{% static 'css/index.css' %}" rel="stylesheet">
    </head>
    <body>
        <h1>Welcome to math world!</h1>

        {% if user.is_authenticated %}


            <p class = "hello">Hi, {{ user.username }}!</p>
            <p class = "hello"><a href="{% url 'logout' %}">Log out</a></p>
            <div class="start">
                <a class = "start_button"> Start training</a>
            </div>

        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">Log In</a>
        {% endif %}
    </body>
</html>
